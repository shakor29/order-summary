<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href=" ./styles/index.css" >
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main>
        <div class='card'>

          <div class=card-image>
              <!-- card-img -->
          </div>

          <div class='card-container'>
              <h2>Order Summary</h2>
              <p>You can now listen to millions of songs,<br /> audiobooks, and podcasts on any 
                device anywhere you like!</p>
              <div class='plan-container'>
                  <img src="./images/icon-music.svg"/> 
                  <div class="plan">
                      <span class='plan-title'>Annual Plan</span>  
                      <span class='plan-price'>$59.99/year</span>
                  </div>
                  <button>Change</button>
              </div>
            <div class="buttons">
              <button class='button payment'>Procced to Payment</button>
              <button class='button order'>Cancel Order</button>
            </div>
          </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Abdulshakor</a>.
      </div>
    </main>



  

</body>
</html>
